<!DOCTYPE html>
<html>

<head>
    <title>Resume</title>
    <script type="text/javascript" src="../libs/three-r121.js"></script>
</head>

<body>

    <div id="WebGL-output"></div>

    <div id="overlay">
        <button id="startButton">Play</button>
    </div>

    <script type="text/javascript">
        // Déclaration des variables globales
        var scene, camera, plane, spotLight;
        var state = 0;
        var startDate;

        // Gérer le click sur le boton start en appelant la fonction init()
        var startButton = document.getElementById('startButton');
        startButton.addEventListener('click', init);

        function init() {
            //retirer le boiuton de l'écran
            var overlay = document.getElementById('overlay');
            overlay.remove();

            //lire le fichier audio
            var listener = new THREE.AudioListener();
            var audio = new THREE.Audio(listener);
            var file = './NinVsProdigy.mp3';
            var mediaElement = new Audio(file);
            mediaElement.play();
            audio.setMediaElementSource(mediaElement);

            // créer ma scene 3D
            scene = new THREE.Scene();

            //créer la caméra
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30;
            camera.lookAt(scene.position);
            scene.add(camera);

            // Créer un mesh et l'ajouter à la scène
            var planeGeometry = new THREE.PlaneGeometry(30, 20, 1, 1);
            var planeMaterial = new THREE.MeshLambertMaterial({
                color: 0xFF0000
            });
            plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 0;
            plane.position.y = 0;
            plane.position.z = 0;
            scene.add(plane);

            // Créer la lumière
            spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40, 60, -10);
            scene.add(spotLight);

            //v-créer le renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(0xFFFFFF);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            //Passer dans l'état 1
            state = 1;
            
            // On note l'heure de départ
            startDate = Date.now();

            // lancer la fonction de rendu
            render();
        }

        function render() {
            switch (state) {
                case 1:
                    plane.rotation.z += 0.01;
                    if (Date.now()-startDate > 5000) state=2;
                    break;

                case 2:
                    plane.rotation.z -= 0.01;
                    if (Date.now()-startDate > 10000) state=3;
                    break;

                case 3:
                    // code block state 6

                    break;
            }

            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }

    </script>

</body>

</html>
